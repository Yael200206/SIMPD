{% extends "layout2.html" %}

{% block title %}Statistics Gallery{% endblock %}

{% block content %}
    <h1 class="mt-5">Awesome Stats Gallery</h1>
    <p class="lead text-center">Check out these amazing statistics visuals!</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <img src="data:image/png;base64,{{ img }}" class="card-img-top img-fluid" alt="Stat 1">
                <br>
                <div class="card-body text-center">
                    <a href="data:image/png;base64,{{ img }}" download="stat1.png" class="btn btn-primary download-btn">Download Image</a>
                    <BR>
                    <!-- Form for downloading the Excel file -->
                    <form method="post" action="{{ url_for('estadisticas', opcion=opcion) }}">
                        <button type="submit" class="btn btn-secondary download-btn">Descargar Excel</button>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped mt-4">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Riesgo</th>
                  </tr>
                </thead>
                <tbody>
                  {% for nombre, riesgo in combinados %}
                  <tr>
                    <td>{{ nombre }}</td>
                    <td>{{ riesgo }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }

        h1 {
            color: #333;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-img-top {
            border-bottom: 5px solid #007bff; /* Blue border under image */
        }

        .download-btn {
            background-color: #007bff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #0056b3; /* Darker shade for hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .table {
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }
    </style>

{% endblock %}
